<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
p {background:#33CC99; }

.intro { background-color: red; }

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready( function(){

	$('#boton').on("click", function(){
		$("a[href]").hide();
	});

});
</script>
</head>
<body>
<h1 class="intro">Ejercicio 7</h1>

<h2>Enlace uno con href:</h2>
<a href="http://www.google.com">Google</a>
<h2>Enlace dos con href:</h2>
<a href="http://www.gmail.com">Gmail</a>
<h2>Enlace tres con name:</h2>
<a name="ancla">Ancla</a>
<br>

<button id="boton">Borrar</button>


</body>
</html>
